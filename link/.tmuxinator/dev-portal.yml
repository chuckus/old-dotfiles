# ~/.tmuxinator/dev-portal.yml

name: dev-portal
root: ~/work/portal-vagrant

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
  - editor:
    layout: tiled
    panes:
      - pyramid:
        - cd pyramid; vagrant up; vagrant ssh
        - cd ~/work/kordia-www-portal; paster serve src/kordia/www/portal/deploy/config/development.ini --reload
      - wsoss:
        - cd wsoss; vagrant up; vagrant ssh
        - tail -F /var/log/apache2/error.log
      - portalcache:
        - cd portalcache; vagrant up; vagrant ssh
        - python -m kordia.periodic.portalcache.cacher
        - tail -F /var/log/kordia/periodic/portal_cache_poller_debug.log
      - mongodb:
        - cd mongodb; vagrant up; vagrant ssh;
        - tail -F /var/log/mongodb/mongodb.log
